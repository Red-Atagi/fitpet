<!DOCTYPE html>
<html>
<head>
  <title>Find Friends | FitPet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Viga', sans-serif;
      background-color: #f6f8fa;
      padding: 30px;
    }
    .container {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .user-box {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Find Other Users</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.query }}
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </form>

    {% if results %}
      <h4 style="margin-top: 20px;">Results</h4>
      {% for user in results %}
        <div class="user-box">
          <span>{{ user.username }}</span>
          <a href="{% url 'send_friend_request' user.user_id %}" class="btn btn-sm btn-success">Send Request</a>
        </div>
      {% endfor %}
    {% endif %}
    <a href="{% url 'friend_list' %}" class="btn btn-link">‚Üê Back to Friends</a>
  </div>
</body>
</html>
