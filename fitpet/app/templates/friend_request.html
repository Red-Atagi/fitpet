<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Your Friend Requests | FitPet</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Viga&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #bde0fe;
        font-family: "Viga", sans-serif;
        padding: 20px;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 25px;
        border-radius: 20px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }
      .top-banner {
        text-align: center;
        margin-bottom: 25px;
      }
      .top-banner h2 {
        font-family: "Lilita One", cursive;
        color: #cdb4db;
        font-size: 28px;
        margin-bottom: 10px;
      }
      .request-card {
        padding: 15px;
        background-color: #f0f9ff;
        border-radius: 12px;
        margin-bottom: 15px;
        border-left: 4px solid #ffafcc;
        transition: transform 0.2s;
      }
      .request-card:hover {
        transform: translateY(-3px);
      }
      .request-card h4 {
        color: #ffafcc;
        font-size: 20px;
        margin-top: 0;
        margin-bottom: 5px;
      }
      .request-card p {
        color: #4a4a4a;
        margin-bottom: 10px;
      }
      .btn-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .btn-accept {
        background-color: #a2d2ff;
        border: none;
        color: white;
        font-family: "Viga", sans-serif;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s;
      }
      .btn-accept:hover {
        background-color: #91c3f8;
        transform: scale(1.02);
        text-decoration: none;
      }
      .btn-decline {
        background-color: #ffafcc;
        border: none;
        color: white;
        font-family: "Viga", sans-serif;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s;
      }
      .btn-decline:hover {
        background-color: #ff9ebd;
        transform: scale(1.02);
        text-decoration: none;
      }
      .no-requests {
        text-align: center;
        color: #a4a1a2;
        margin: 30px 0;
        font-size: 18px;
      }
      .return-btn {
        background-color: #cdb4db;
        border: none;
        color: white;
        font-family: "Viga", sans-serif;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        transition: all 0.3s;
        margin-top: 10px;
        text-align: center;
        display: block;
      }
      .return-btn:hover {
        background-color: #b8a0cc;
        transform: scale(1.02);
        text-decoration: none;
        color: white;
      }
      a:hover {
        text-decoration: none !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="top-banner">
        <h2>üëã Your Friend Requests</h2>
      </div>

      {% for request in friend_requests %}
      <div class="request-card">
        <h4>{{ request.from_user.name }}</h4>
        <p>Username: {{ request.from_user.username }}</p>

        <div class="btn-row">
          <form
            method="POST"
            action="{% url 'confirm_friend_request' 'accept' request.from_user.user_id %}"
          >
            {% csrf_token %}
            <button type="submit" class="btn-accept">Accept</button>
          </form>

          <form
            method="POST"
            action="{% url 'confirm_friend_request' 'decline' request.from_user.user_id %}"
          >
            {% csrf_token %}
            <button type="submit" class="btn-decline">Decline</button>
          </form>
        </div>
      </div>
      {% empty %}
      <p class="no-requests">No friend requests yet! üåü</p>
      {% endfor %}

      <a href="{% url 'friend_list' %}" class="return-btn"
        >‚Üê Return to Friends List</a
      >
    </div>
  </body>
</html>
