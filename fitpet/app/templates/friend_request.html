<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8" />
    <title>Your Friend Requests | FitPet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #f6f8fa;
            font-family: 'Viga', sans-serif;
            padding: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
        }
        .request-card {
            padding: 15px;
            background-color: #eef4f9;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .request-card h4 {
            margin-top: 0;
        }
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-accept {
            background-color: #43a047;
        }
        .btn-accept:hover {
            background-color: #388e3c;
        }
        .btn-decline {
            background-color:#e53935; 
        }
        .btn-decline:hover {
            background-color: #c62828;
        }
        .no-requests {
            text-align: center;
            color: #888;
            margin: 30px 0;
        }
        .top-banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .top-banner h2 {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class= "container">
        <div class= "top-banner">
            <h2>Your Friend Requests</h2>
        </div>

        {% for request in friend_requests %}
        <div class="request-card">

            <h4> {{ request.from_user.name }} </h4>
            <p>Username: {{ request.from_user.username }}</p>

            <div class="btn-row">

                <form method="POST" action="{% url 'confirm_friend_request' 'accept' request.from_user.user_id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info btn-sm btn-accept">Accept</button>
                </form>

                <form method="POST" action="{% url 'confirm_friend_request' 'decline' request.from_user.user_id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info btn-sm btn-decline">Decline</button>
                </form>

            </div>
        </div>
        {% empty %}
        <p class= "no-requests">No Friend Requests</p>
        {% endfor %}
        <a href="{% url 'friend_list' %}" class="btn btn-default btn-block">‚Üê Return to Friends List</a>
    </div>

    <script>
    
</script>
</body>
</html>
