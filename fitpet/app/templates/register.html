{% extends "base.html" %}
{% block content %}
<div class="welcome-banner">
    <h1>üêæ Welcome to FitPet!</h1>
</div>

<div class="register-container">
  <h2 class="title">Create an Account</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Choose a username:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="id_password1">Create a password:</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label for="id_password2">Confirm your password:</label>
        {{ form.password2 }}
    </div>
    <div class="form-group">
        <label for="id_name">What‚Äôs your name?</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_pet_name">Your pet's name?</label>
        {{ form.pet_name }}
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <a href="{% url 'login' %}" class="cancel-link">Cancel</a>
</div>

<style>
    .welcome-banner {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 10px;
  font-family: 'Viga', sans-serif;
  color: #2c3e50;
}

.welcome-banner h1 {
  font-size: 2.5em;
  margin-bottom: 0;
}

.welcome-banner p {
  font-size: 1.1em;
  color: #666;
}

.register-container {
    font-family: "Viga", sans-serif;
    width: 300px;
    margin: 30px auto;
    padding: 30px;
    border: 2px solid #e3f2fd;
    background-color: #fcfcfc;
    border-radius: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

.register-container h2.title {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    color: #2c3e50;
  }

.form-group {
    margin-bottom: 15px;
  }

.form-group label {
    display: block;
    font-weight: bold;
  }

.form-group input {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

.btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px;
  }

.cancel-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #888;
    font-size: 14px;
  }

.cancel-link:hover {
    color: #444;
  }
</style>
{% endblock %}
