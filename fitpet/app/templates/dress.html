<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dress Your Pet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Viga&display=swap"
      rel="stylesheet"
    />
    <style>
      .scroll-row {
        display: flex;
        overflow-x: auto;
        padding: 10px 0;
      }
      .clothing-item {
        flex: 0 0 auto;
        margin-right: 10px;
        text-align: center;

        border-radius: 15px;
        justify-content: center;
        align-items: center;
        background-color: rgb(251, 251, 251);
      }
      .clothing-item img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border: 2px solid transparent;
        border-radius: 8px;
        display: block;
      }

      .clothing-item.selected {
        border: 3px solid rgb(123, 123, 123);
      }

      .clothing-container {
        padding-left: 20px;
        padding-right: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .container {
        width: 300px;
        margin: 0 auto;
        border: 1px solid #effbfd;
        background-color: #ebf9f8;
      }

      h1 {
        font-family: "Viga", sans-serif;
        font-weight: 400;
        font-style: normal;
        text-align: center;
      }

      h2 {
        font-family: "Viga", sans-serif;
        font-weight: 200;
        font-style: normal;
        display: block;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .return-button {
        border-radius: 10px;
        border-color: transparent;
        width: 130px;
        height: 30px;
        font-family: "Viga", sans-serif;
        font-weight: 0.01;
        background-color: #c9eefb83;
        color: #2ac6e9;
      }

      .return-button:hover {
        background-color: #fdfdfd;
        color: #2ac6e9;
        transform: scale(1.05);
        /* border: 2px solid #2ac6e9; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dress Your Pet</h1>

      <!-- Pet Display -->

      <div style="text-align: center">
        <img
          id="pet-image"
          src="/static/images/pet_example.png"
          alt="Your Pet"
          style="width: 200px; height: 200px"
        />
      </div>

      <div class="center-content">
        <a href="{% url 'index' %}"
          ><button class="return-button">return home</button></a
        >
      </div>

      <div class="clothing-container">
        <!-- Hats Section -->
        <h2>Hats</h2>
        <div class="scroll-row" id="hats-row">
          {% for hat in hats_owned %}
          <div
            class="clothing-item {% if hat.clothing_id == hat_wearing.clothing_id %}selected{% endif %}"
          >
            {% load static %}
            <img
              src="{% static hat.image_path %}?v={{ timestamp }}"
              alt="Hat"
              onclick="wearClothing({{ hat.clothing_id }}, 'Hat')"
            />
          </div>
          {% endfor %}
        </div>

        <!-- Shirts Section -->
        <h2>Shirts</h2>
        <div class="scroll-row" id="shirts-row">
          {% for shirt in shirts_owned %}
          <div
            class="clothing-item {% if shirt.clothing_id == shirt_wearing.clothing_id %}selected{% endif %}"
          >
            <img
              src="{% static shirt.image_path %}?v={{ timestamp }}"
              alt="Shirt"
              onclick="wearClothing({{ shirt.clothing_id }},'Shirt')"
            />
          </div>
          {% endfor %}
        </div>

        <!-- Shoes Section -->
        <h2>Shoes</h2>
        <div class="scroll-row" id="shoes-row">
          {% for shoes in shoes_owned %}
          <div
            class="clothing-item {% if shoes.clothing_id == shoes_wearing.clothing_id %}selected{% endif %}"
          >
            <img
              src="{% static shoes.image_path %}?v={{ timestamp }}"
              alt="Shoes"
              onclick="wearClothing({{ shoes.clothing_id }},'Shoes')"
            />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- CSRF Token -->
    <script>
      const csrfToken = "{{ csrf_token }}";
    </script>

    <!-- AJAX and Pet Image Updater -->
    <script>
      function wearClothing(newClothingId, clothingType) {
        console.log(newClothingId);

        const data = new URLSearchParams();
        data.append("clothing_id", newClothingId); // Append clothing_id to the request data

        fetch("{% url 'update_clothing' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": csrfToken,
          },
          //   body: "new_clothing_id=" + newClothingId,
          body: data.toString(),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log("Changed clothing successfully!");
              // Trigger page reload to fetch the updated data
              window.location.reload();
            } else {
              console.error("Failed to change clothing:", data.error);
              alert("Error: " + data.error);
            }
          })
          .catch((error) => {
            console.error("Request failed:", error);
            alert("An error occurred");
          });
      }
    </script>
  </body>
</html>
