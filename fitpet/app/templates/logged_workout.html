<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercise Results</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Viga", sans-serif;
      }

      #result-box {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        border: 3px solid #a2d2ff;
      }

      #result-box p {
        font-size: 18px;
        color: #4a4a4a;
        margin-bottom: 20px;
      }

      #result-box strong {
        color: #cdb4db;
        font-size: 20px;
      }

      .button {
        background-color: #a2d2ff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-family: "Viga", sans-serif;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .button:hover {
        background-color: #91c3f8;
        transform: scale(1.05);
      }

      .level-up {
        color: #ffafcc;
        font-weight: bold;
        font-size: 20px;
        margin: 15px 0;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="result-box">
      <p>
        You earned <strong>{{ gainedXP }} XP</strong> and
        <strong>{{ gainedCoins }} Coins</strong>!
      </p>
      {% if leveled_up %}
      <p class="level-up">✨ You leveled up! ✨</p>
      {% endif %}
      <a href="{% url 'home' %}" class="button">Return Home</a>
    </div>
  </body>
</html>
