<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Exercise Results</title>
    <style>
        #result-box {
            margin-top: 1em;
            padding: 1em;
            background-color: #e3fbe3;
            border: 1px solid #8fda8f;
            border-radius: 8px;
        }

        .button {
            background-color: #f0f0f0; 
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>

<html>

    <div id="result-box">
        <p>You earned <strong>{{ gainedXP }}</strong> XP and <strong>{{ gainedCoins }}</strong> Coins!</p>
        {% if leveled_up %}
            <p><strong>You leveled up!</strong></p>
        {% endif %}
        <a href="{% url 'index' %}" class="button">Back to Home Page</a>
    </div>
    

</html>
