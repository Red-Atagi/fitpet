<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your Friends | FitPet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f6f8fa;
      font-family: 'Viga', sans-serif;
      padding: 30px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
    }
    .friend-card {
      padding: 15px;
      background-color: #eef4f9;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .friend-card h4 {
      margin-top: 0;
    }
    .btn-visit {
      margin-top: 10px;
    }
    .no-friends {
      text-align: center;
      color: #888;
      margin: 30px 0;
    }
    .top-banner {
      text-align: center;
      margin-bottom: 20px;
    }
    .top-banner h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-banner">
      <h2>üëØ Your Friends</h2>
    </div>

    {% for friend in friends %}
      <div class="friend-card">
        <h4>{{ friend.name }}</h4>
        <p>Username: {{ friend.username }}</p>
        <a href="{% url 'visit_friend' friend.user_id %}">
          <button type="button" class="btn btn-info btn-sm btn-visit">Visit {{ friend.name }}</button>
        </a>
      </div>
    {% empty %}
      <p class="no-friends">No friends found üò¢</p>
    {% endfor %}

    <a href="{% url 'search_users' %}" class="btn btn-primary btn-block">+ Find New Friends</a>
    <a href="{% url 'home' %}" class="btn btn-default btn-block">‚Üê Return to Home</a>
  </div>
</body>
</html>
